<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Images</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
            display: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll("img");
            let index = 0;

            function showNextImage() {
                if (index < images.length) {
                    if (index > 0) {
                        images[index - 1].remove(); // Remove previous image
                    }
                    images[index].style.display = "block"; // Show next image
                    setTimeout(() => {
                        images[index].remove(); // Remove after 5 seconds
                        index++;
                        showNextImage();
                    }, 5000);
                }
            }

            showNextImage();

            // Prevent screenshots (for some browsers)
            document.addEventListener("keydown", function (e) {
                if (e.key === "PrintScreen") {
                    e.preventDefault();
                    alert("Screenshots are disabled.");
                }
            });

            // Prevent right-click saving
            document.addEventListener("contextmenu", function (e) {
                e.preventDefault();
            });
        });
    </script>
</head>
<body>
    <h1>View This Carefully</h1>
    <p>Each image will disappear after 5 seconds.</p>

    <img src="https://raw.githubusercontent.com/tgbjr/This_is_what_you_lost/main/13346.jpeg" alt="Image 1">
